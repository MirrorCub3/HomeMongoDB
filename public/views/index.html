<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script> <!--the jquery script-->
  </head>

  <body>
    <div id="request">
      <label>ID</label>
      <input id="identifier" name="identifier" type="number" min="0"/><br>
      <label>Style</label>
      <select id = "style" name = "style" >
          <option selected = "selected" value = "Spanish"> Spanish </option>
          <option value = "Ranch"> Ranch </option>
          <option value = "Craftman"> Craftman </option>
          <option value = "Art Deco"> Art Deco </option>
      </select>
      <label>Cost</label>
      <input id="cost" name="cost" type="number" min="0" value = "0"/>
      <label>View</label>
      <input type = "checkbox" id = "view" name = "view" value = "view"><br>
      <!--CRUD buttons-->
      <input id="readButton" type="button" value="Read" />
      <input id="createButton" type="button" value="Create" />
      <input id="updateButton" type="button" value="Update" />
      <input id="deleteButton" type="button" value="Delete" />
      <input id="clearButton" type="button" value="Clear" />
    </div>
    <script src="../js/home.js"></script><!--the client js script-->


  </body>
</html>
